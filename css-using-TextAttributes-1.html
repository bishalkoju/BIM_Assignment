<html>
<head>
<title>Working with Style Sheets using TextAttributes</title>
<style type="text/css">
H1{font-family:elephant,arial,helvetica;font-size:26pt;color:red;}
P{font-size:12pt;font-style:normal;font-weight:bold;color:#23238e;}
H6{font-size:12pt;font-style:italic;font-weight:bold;color:green;text-align:justify;text-indent:5in}
</style>
</head>
<body>
<h1>Bhaktapur Multiple Campus</h1>
<p>Dudhpati-01,
<h6>Bhaktapur.</h6>
</body>
</html>
